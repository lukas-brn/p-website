{% extends 'base.html' %}

{% block content %} 
    <form action="javascript:changePasswordPopup()" id="change_password_form" method="POST" class="change_password" autocomplete="off" novalidate>
        {{ form.password(size=32) }}
        {{ form.password2(size=32) }}
        {{ form.password3(size=32) }}
        {{ form.submit() }}
    </form>
{% endblock %}

{% block script_footer %}  
    <script>
        changePasswordPopup = () => openPopup('', '/user/change_password', $('#change_password_form').serialize());
    </script>
{% endblock %}
