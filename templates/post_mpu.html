<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<p>hello</p>
<p>hi</p>

<script>
function postValues() {
    postData = new FormData();
    postData.append('time', '{{ now }}'.slice(0, 19));
    postData.append('gyroscope_x', 1);
    postData.append('gyroscope_y', 2);
    postData.append('gyroscope_z', 3);

    postData.append('acceleration_x', 4);
    postData.append('acceleration_y', 5);
    postData.append('acceleration_z', 6);

    postData.append('rot_x', 7);
    postData.append('rot_y', 8);

    $.ajax({
        url: 'http://127.0.0.1:5000/get_csrf_token',
        xhrFields: {
            withCredentials: true
        },
        success: function (data) {
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:5000/admin/post_mpu',
                crossDomain: true,
                data: postData,
                headers: { 'X-CSRFToken': data.csrf_token },
                xhrFields: { withCredentials: true },
                // required to tell jquery that no further porcessing of the data is needed
                contentType: false,
                cache: false,
                processData: false,
                success: resp => console.log(resp),
                error: resp => {
                    console.log('post failed');
                    for (let key of postData.keys()) {
                        console.log(key);
                    }
                    // TODO: edit success and error messages
                }
            });
        },
        error: error => console.log(error)
    });
}
postValues();

</script>
