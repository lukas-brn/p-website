{% extends 'base.html' %}

{% block content %} 
    <p>Edit Blog Post:</p>

    <form action="/edit/{{ post.id }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text" name="caption" value="{{ post.caption }}">
        <textarea type="text" name="body" value="{{ post.body }}"></textarea>
        <input type="submit" value="Edit Blog">
    </form>
{% endblock %}
