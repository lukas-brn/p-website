{% extends 'base.html' %}

{% block content %} 
<p>Edit Blog Post:</p>

{% autoescape false %}
{{ images }}
{% endautoescape %}

<form action="javascript:edit()" method="post" enctype=multipart/form-data id="blog_post_form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="text" id="caption_input" value="{{ post.caption }}">
    <textarea type="text" id="body_input">{{ post.body }}</textarea>
    <input type=file id="file_input" onchange="set_file_input()" style="display: none;">
    <input type="button" value="Upload File" onclick="$(`#file_input`).click();" />
    <input type="submit" value="Edit Blog">
</form>

<div id="current_file_div"></div>
{% endblock %}

{% block script_footer %}
<script src="{{ url_for('static', filename='js/filemanager.js') }}"></script>

<script>
    const imageList = "{{ image_sql }}".split(' ; ');
    imageList.pop();
    
    for (let i=0; i<imageList.length; i++) {
        fetch(`/static/blog_images/${ imageList[i] }`)
        .then( res => res.blob() )
        .then ( blob => {
            data.append(`file${ i+1 }`, new File([blob], imageList[i].split('/').pop(), blob) );
            nextFileNum++;
            build_html();
        })
    }

    function edit() {
        data.append('caption', captionInput);
        data.append('body', bodyInput);

        $.ajax({
            type: 'POST',
            url: '/edit/'+'{{ post.id }}',
            data: data,
            // required to tell jquery that no further porcessing of the data is needed
            contentType: false,
            cache: false,
            processData: false,
            success: response => {
                if (response.redirect) window.location.href = response.url
            },
        })
        data = new FormData();
        nextFileNum = 1;
    }
</script>
<link href="{{ url_for('static', filename='css/drag_and_drop.css') }}" rel="stylesheet">
{% endblock %}
